{% extends 'core/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/contacts_list.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>All Contacts</h1>

    <div class="actions">
        <div class="search-bar">
            <input type="text" id="contact-search" placeholder="Search contacts...">
            <button type="button">Search</button>
        </div>

        <div class="add-buttons">
            <a href="{% url 'contacts:add_contact' contact_type='church' %}" class="btn btn-primary">Add New Church</a>
            <a href="{% url 'contacts:add_contact' contact_type='people' %}" class="btn btn-primary">Add New Person</a>
        </div>
    </div>

    <table class="contacts-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Last Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="contacts-body">
            <!-- Contacts will be dynamically inserted here by JavaScript -->
        </tbody>
    </table>

    <div id="no-results" style="display: none;">
        No contacts found.
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const contactsData = {{ contacts_json|safe }};
    console.log('Contacts Data:', contactsData);
</script>
<script src="{% static 'js/contact_list.js' %}"></script>
{% endblock %}
