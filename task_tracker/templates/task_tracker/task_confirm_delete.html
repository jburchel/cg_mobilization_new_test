{% extends 'core/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/task_confirm_delete.css' %}">
{% endblock %}

{% block content %}
<div class="container task-delete-container">
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete the task "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'task_tracker:task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
